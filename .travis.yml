language: java
before_install:
  - chmod +x mvnw

jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
    directories:
      - '$HOME/.m2/repository'

script: ./mvnw clean install

## CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - donghyun3363@gmail.com

before_deploy:
  - zip -r Dongstorys *
  - mkdir -p deploy
  - mv Dongstorys.zip deploy/Dongstorys.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-dongstorys-deploy # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      repo: donghyun3363/Dongstorys
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-dongstorys-deploy # S3 버킷
    key: Dongstorys.zip # S3 버킷에 저장된 springboot-webservice.zip 파일을 EC2로 배포
    bundle_type: zip
    application: Dongstorys # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: Dongstorys-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: donghyun3363/Dongstorys
      branch: master
