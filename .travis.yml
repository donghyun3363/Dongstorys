language: java
before_install:
  - chmod +x mvnw

jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
    directories:
      - '$HOME/.m2/repository'

script: ./mvnw clean install

## CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - donghyun3363@gmail.com

before_deploy:
  - zip -r Dongstorys *
  - mkdir -p deploy
  - mv Dongstorys.zip deploy/Dongstorys.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-dongstroys-deploy # 6-3-3에서 생성한 S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      repo: donghyun3363/Dongstorys #Github 주소
      branch: master
